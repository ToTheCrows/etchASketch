<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <main class="flex-container">
        <div id="Settings">
            <div>
                <h2>COLORS</h2>
                <button class="btn white">WHITE</button>
                <button class="btn black">BLACK</button>
                <button class="btn red">RED</button>
                <button class="btn blue">BLUE</button>
                <button class="btn yellow">YELLOW</button>
                <button class="btn green">GREEN</button>
                <button class="btn violet">VIOLET</button>
                <button class="btn pink">PINK</button>
            </div>
            <button class="btn erase">ERASE</button>
            <input class="newSize" type="number" value="16" min="10" max="100">
            <button class="changeSize">CHANGE SIZE</button>
        </div>
        <div id="Grid"></div>
    </main>
</body>

</html>
