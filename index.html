<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <main id="Flex-container">
        <div id="Settings">
            <h2>COLORS</h2>
            <div class="grid-colors">
                <button class="btn white color">WHITE</button>
                <button class="btn black color">BLACK</button>
                <button class="btn red color">RED</button>
                <button class="btn blue color">BLUE</button>
                <button class="btn yellow color">YELLOW</button>
                <button class="btn green color">GREEN</button>
                <button class="btn violet color">VIOLET</button>
                <button class="btn pink color">PINK</button>
            </div>
            <button class="btn erase">ERASE</button>
            <input class="newSize" type="number" value="16" min="10" max="100">
            <button class="changeSize">CHANGE SIZE</button>
        </div>
        <div class="grid"></div>
    </main>
</body>

</html>
